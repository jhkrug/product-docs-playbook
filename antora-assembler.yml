---
root_level: 0

# 'component-name' = latest version
# '*@component-name' = all versions
# 'v1.2.3@component-name' = specific version
component_version_filter:
  names: [
    'admission-controller',
    '*@rancher-manager',
    'v0.24@cluster-api',
    '*@k3s'
  ]

asciidoc:
  attributes:
    allow-uri-read: ''
    page-origin-branch: Not relevant for pdf build.
    pdf-generation: ''
    toc: ''
    toclevels: 3
    text-align: left
    source-highlighter: rogue
    pdf-theme: ../../doc-suse-com/dsc-style-bundle/supplemental-files/rancher/pdf/pdf-a4-theme.yml
    pdf-fontsdir: ../../doc-suse-com/dsc-style-bundle/supplemental-files/rancher/pdf/fonts/SUSE

build:
  dir: build/site/pdfs
  publish: false
  qualify_exports: true
  command: |
    bundle exec asciidoctor-pdf -r asciidoctor-kroki --sourcemap --trace --theme ${pdf-theme} -a pdf-fontsdir=${pdf-fontsdir}
